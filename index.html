<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">
    <div class="calculatorBody bg-dark text-light mt-4">
        <h1> Jays Calculator</h1>
        <div class="displayBox"></div>
        <table>
            <tbody>
                <tr>
                    <td id="seven"><button>7</button></td>
                    <td id="eight"><button>8</button></td>
                    <td id="nine"><button>9</button></td>
                    <td id="division"><button>รท</button></td>
                </tr>
                <tr>
                    <td id="four"><button>4</button></td>
                    <td id="five"><button>5</button></td>
                    <td id="six"><button>6</button></td>
                    <td id="multi"><button>x</button></td>
                </tr>
                <tr>
                    <td id="one"><button>1</button></td>
                    <td id="two"><button>2</button></td>
                    <td id="three"><button>3</button></td>
                    <td id="minus"><button>-</button></td>
                </tr>
                <tr>
                    <td id="zero"><button>0</button></td>
                    <td id="point"><button>.</button></td>
                    <td id="addition"><button>+</button></td>
                    <td id="equal"><button>=</button></td>
                </tr>
                <tr>
                    <td id="clear"><button>AC</button></td>
                    <td id="back"><button><-</button></td>
                </tr>

            </tbody>
        </table>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
